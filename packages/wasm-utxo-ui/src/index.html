<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Wasm-Miniscript Playground</title>
  </head>

  <body>
    <div class="container">
      <div>
        <h3>Descriptor</h3>
        <div class="toolbar">
          <label for="input-example">Example</label>
          <select id="input-example"></select>
          <label for="input-derivation-index">Derivation Index</label>
          <input id="input-derivation-index" type="number" value="0" min="0" />
        </div>
        <textarea id="edit-descriptor" spellcheck="false"></textarea>
      </div>
      <div>
        <h3>Descriptor AST</h3>
        <div class="ast" id="output-descriptor-ast">AST</div>
      </div>
      <div>
        <h3>Miniscript</h3>
        <div class="toolbar">
          <label for="input-script-context">Script Context</label>
          <select id="input-script-context"></select>
        </div>
        <textarea id="edit-miniscript" spellcheck="false"></textarea>
      </div>
      <div>
        <h3>Miniscript AST</h3>
        <div class="ast" id="output-miniscript-ast">AST</div>
      </div>
      <div>
        <h3>Bitcoin Address</h3>
        <textarea
          id="bitcoin-script-pubkey-address"
          spellcheck="false"
          readonly="readonly"
        ></textarea>
        <textarea id="bitcoin-script-pubkey-hex" spellcheck="false" readonly="readonly"></textarea>
      </div>
      <div>
        <h3>Bitcoin Script (hex)</h3>
        <textarea id="edit-bitcoin-script-hex" spellcheck="false"></textarea>
      </div>
      <div>
        <h3>Bitcoin Script (asm)</h3>
        <textarea id="edit-bitcoin-script-asm" spellcheck="false" readonly="readonly"></textarea>
      </div>
    </div>
    <div id="status">Status</div>
  </body>
</html>
